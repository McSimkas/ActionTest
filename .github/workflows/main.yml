  push:
  workflow_dispatch:
jobs:
  itacad_hw-11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACTION_TOKEN }}
      - name: Convert variable to lowercase
        run: |
          repository_owner_lowercase=${{ github.repository_owner }}
          tr '[:upper:]' '[:lower:]' < ${repository_owner_lowercase} > ${repository_owner_lowercase}
          echo "${repository_owner_lowercase}"
        
        
